<!--The content below is only a placeholder and can be replaced.-->
<ng2-slim-loading-bar color="green"></ng2-slim-loading-bar>

<nav class="navbar navbar-expand-sm bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="exames/criar" class="nav-link" routerLinkActive="active">
          Criar Exames
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="exames" class="nav-link" routerLinkActive="active">
          Exames
        </a>
      </li> 
    </ul>
  </div>
</nav>

<div class="container">
  <router-outlet></router-outlet>
</div>
<div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="col-md-4">Código do Médico</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label class="col-md-4">Código do Paciente</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label class="col-md-4">Risco Ocupacional </label>
          <input type="text" class="form-control" />
        </div>

        <div class="form-group">
            <label class="col-md-4">Tipo de Exame</label>
            <div class="row">
                <div class="col-md-8">
                  <select class="browser-default custom-select">
                    <option *ngFor="let title of optionsSelect" 
                        [value]="title.value" 
                        [attr.selected]="title.label">
                      {{title.label}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary">Adicionar Exame</button>
                </div>
            </div>
          </div>
      </form>
    </div>
  </div>
<router-outlet></router-outlet>
