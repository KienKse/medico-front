<div class="container">
    <router-outlet></router-outlet>
</div>
<div class="card">
    <div class="card-body">
        <form>
            <div class="form-group">
                <label class="col-md-4">Código do Médico</label>
                <input type="text" (change)="setMedico($event)" class="form-control" />
            </div>
            <div class="form-group">
                <label class="col-md-4">Código do Paciente</label>
                <input type="text" (change)="setPaciente($event)" class="form-control" />
            </div>
            <div class="form-group">
                <label class="col-md-4">Risco Ocupacional </label>
                <input type="text" (change)="setRiscoOcupacional($event)" class="form-control" />
            </div>

            <div class="form-group">
                <label class="col-md-4">Tipo Exame </label>
                <input type="text" (change)="setTipoExame($event)" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" (click)="salvar()" class="btn btn-primary">Adicionar Exame</button>
            </div>
            <p>{{sucesso}}</p>
        </form>
    </div>
</div>
